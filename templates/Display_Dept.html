<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dept</title>
</head>
<body>
    <center>
        <h1>Department Table</h1>
        <table border="3px">
            <tr>
                <th>deptno</th>
                <th>dname</th>
                <th>loc</th>
            </tr>
            {% for i in department %}
            <tr>
                <td>{{i.deptno }}</td>
                <td>
                    {{ i.dname }}
                </td>
                <td>{{ i.loc }}</td>
            </tr>
            {% endfor %}

        </table>
    </center>
</body>
</html>
